<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Le Parc - Nota de Pedido</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>  
  <div class="centrar-div">
  <table class="tabla-pedido" id="tabla-pedido" name="message">
    <tr class="row-header">
      <th class="row-header-cantidad">Cantidad</th>
      <th class="row-header-cod">Cod</th>
      <th class="row-header-descripcion">Descripcion</th>
      <th class="row-header-precios">Precios</th>
      <th class="row-header-subtotal">Subtotal</th>
    </tr>
  </table>

  <br>
  <label>Email</label>
  <input type="email" name="user_email" id="user_email">
  <button class="button-enviar-pedido" id="button-enviar-pedido">Enviar pedido al email</button>
  <br>
  <button class="button-generar-pedido" id="button-pedido">Generar Nota</button>

  </div>
  <script src="js/notapedido.js"></script>
  <script src="js/email.js"></script>
  <script src="libs/jspdf.umd.js"></script>
  <script src="libs/jspdf.plugin.autotable.js"></script>
</body>

</html>
